AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Sample SAM Template for Stock Statistics Lambda

Parameters:
  GeminiApiKey:
    Type: String
    NoEcho: true
    Description: Gemini API key

Globals:
  Function:
    Timeout: 30
  Api:
    Cors:
      AllowMethods: "'GET,POST,OPTIONS'"
      AllowHeaders: "'Content-Type'"
      AllowOrigin: "'*'"

Resources:
  StockStatsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/get_stock_stats/
      Handler: app.lambda_handler
      Runtime: python3.13
      Architectures:
        - x86_64
      Events:
        GetStockStats:
          Type: Api
          Properties:
            Path: /stats
            Method: get

  GeminiPromptFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/gemini_prompt/
      Handler: app.lambda_handler
      Runtime: python3.13
      Architectures:
        - x86_64
      Environment:
        Variables:
          GEMINI_API_KEY: !Ref GeminiApiKey
      Events:
        GeminiPrompt:
          Type: Api
          Properties:
            Path: /gemini
            Method: post
